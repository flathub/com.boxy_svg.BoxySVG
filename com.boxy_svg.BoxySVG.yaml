app-id: com.boxy_svg.BoxySVG
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: boxy-svg
tags: [proprietary]
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  # These permissions are needed to make the "Open with" file manager menu item work
  - --filesystem=xdg-desktop:ro
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-download:ro
  - --filesystem=xdg-pictures:ro
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: boxy-svg
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/boxy-svg/flatpak-node/cache
        npm_config_cache: /run/build/boxy-svg/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node18
        npm_config_offline: "true"
    subdir: main
    sources:
      - type: archive
        url: https://firebasestorage.googleapis.com/v0/b/boxy-svg.appspot.com/o/linux%2Fapp-4.5.1.zip?alt=media
        sha256: fe67fa067c1a8ce119dbcf586474cbbc1f3ec036df59961498781361db92ec45
        dest: main
      - generated-sources.json
      - type: script
        dest-filename: boxy-svg.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - zypak-wrapper.sh /app/main/boxy-svg --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations "$@";
    build-commands:
      # Install NPM dependencies
      - npm install --offline
      - npm install --offline --prefix ./electron
      # Build the app
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install ../boxy-svg.sh ${FLATPAK_DEST}/bin/boxy-svg
      # Install app metadata
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.appdata.xml $FLATPAK_DEST/share/appdata/$FLATPAK_ID.appdata.xml
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.desktop     $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.svg         $FLATPAK_DEST/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.png         $FLATPAK_DEST/share/icons/hicolor/128x128/apps/$FLATPAK_ID.png