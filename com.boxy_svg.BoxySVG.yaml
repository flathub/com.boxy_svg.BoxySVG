app-id: com.boxy_svg.BoxySVG
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "25.08"
command: boxy-svg
tags: [proprietary]
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: boxy-svg
    buildsystem: simple
    subdir: main
    sources:
      - type: archive
        url: https://storage.boxy-svg.com/builds/boxy-svg-v4.92.0-linux-x64.zip
        sha256: 25f5455548db910906ec5c2eef2268aedcee90e77923555aa33260471632b2b9
        dest: main
        only-arches: [x86_64]
      - type: archive
        url: https://storage.boxy-svg.com/builds/boxy-svg-v4.92.0-linux-arm64.zip
        sha256: 1ac11426b68412d60a2bf4234349f32968f819a5f8e0a6115e6385f7b099a0bb
        dest: main
        only-arches: [aarch64]
    build-commands:
      # Copy over the app bundle
      - cp -a ./ /app/main
      # Install app launcher
      - install -Dm755 ./boxy-svg.sh ${FLATPAK_DEST}/bin/boxy-svg
      # Install app metadata
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.appdata.xml $FLATPAK_DEST/share/appdata/$FLATPAK_ID.appdata.xml
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.desktop     $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.svg         $FLATPAK_DEST/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.png         $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png