app-id: com.boxy_svg.BoxySVG
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "25.08"
command: boxy-svg
tags: [proprietary]
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: boxy-svg
    buildsystem: simple
    subdir: main
    sources:
      - type: archive
        url: https://storage.boxy-svg.com/builds/boxy-svg-v4.93.2-linux-x64.zip
        sha256: 0dfe644fb36ac4492fbba95c4e0a4ec5fb9cbc9e9c59a3971f7f55e5be9a2eba
        dest: main
        only-arches: [x86_64]
      - type: archive
        url: https://storage.boxy-svg.com/builds/boxy-svg-v4.93.2-linux-arm64.zip
        sha256: f4a0d9a6e2f75d1efb5c4368ee4d87df5e5c4913a9cd3e3761702862c48941ad
        dest: main
        only-arches: [aarch64]
    build-commands:
      # Copy over the app bundle
      - cp -a ./ /app/main
      # Install app launcher
      - install -Dm755 ./boxy-svg.sh ${FLATPAK_DEST}/bin/boxy-svg
      # Install app metadata
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.appdata.xml $FLATPAK_DEST/share/appdata/$FLATPAK_ID.appdata.xml
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.desktop     $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.svg         $FLATPAK_DEST/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.png         $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png