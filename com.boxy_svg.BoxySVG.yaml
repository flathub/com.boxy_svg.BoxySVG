app-id: com.boxy_svg.BoxySVG
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "25.08"
command: boxy-svg
tags: [proprietary]
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: boxy-svg
    buildsystem: simple
    subdir: main
    sources:
      - type: archive
        url: https://storage.boxy-svg.com/builds/boxy-svg-v4.98.2-linux-x64.zip
        sha256: db419a89a4194e9834f169a3188ea8bfc41b0ec5506702f1298244b62a37143d
        dest: main
        only-arches: [x86_64]
      - type: archive
        url: https://storage.boxy-svg.com/builds/boxy-svg-v4.98.2-linux-arm64.zip
        sha256: 934c42941882fd8a3a8799cbb3dd203f3b9df4b4e3b9cc83a2460ab5c848c066
        dest: main
        only-arches: [aarch64]
    build-commands:
      # Copy over the app bundle
      - cp -a ./ /app/main
      # Install app launcher
      - install -Dm755 ./boxy-svg.sh ${FLATPAK_DEST}/bin/boxy-svg
      # Install app metadata
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.appdata.xml $FLATPAK_DEST/share/appdata/$FLATPAK_ID.appdata.xml
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.desktop     $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.svg         $FLATPAK_DEST/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 ./metadata/com.boxy_svg.BoxySVG.png         $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png